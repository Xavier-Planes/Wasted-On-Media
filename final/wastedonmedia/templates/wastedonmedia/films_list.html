<html>
  <head>
    <title> Films </title>
      <h1> Films
      {% if user %}(<a href="{% url 'wastedonmedia:films_create' %}">add</a>){% endif %}
      </h1>
  </head>
  <body background="http://aronfilms.com/wp-content/uploads/2011/11/film_roll.jpg">
    {% if films %}
    <ul>
    {% for film in films %}
    <li>
    <a href="{% url "wastedonmedia:films_detail" film.name%}"> {{film.name}} </a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p style="text-indent: 2em">No hi ha cap film</p>
    {% endif %}
    
    <br>
      <a href='/'> Home </a>
  </body>
</html>
